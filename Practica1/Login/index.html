<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--=============== CSS ===============-->
        <!--NORMALICE-->
        <link rel="stylesheet" href="styles/normalize.css">
        <!--STYLES-->
        <link rel="stylesheet" href="styles/styles.css">
        
        <!--=============== FONTS ===============-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    
    <title>Practica 1 - Login</title>
</head>
<body>
    <section class="container">
        <div class="content__login">
            <div class="login__img">
                <div class="img">
                    <img class="img__logo" src="styles/log-puma.png" alt="" width="200px" height="100px">
                </div>
            </div>
            <div class="login__form">
                <form action="">
                    <div class="content__email content__form">
                        <label for="correoElectronico labels">Correo electrónico</label>
                        <input type="text" class="input" placeholder="tucorreo@gmail.com">
                    </div>
                    <div class="content__password content__form">
                        <label for="correoElectronico labels">Contraseña</label>
                        <input type="text" class="input" placeholder="*********">
                    </div>
                    <input type="submit" class="btn__login" value="INISIAR SESIÓN">
                </form>
            </div>
            <div class="login__forgot-pass">
                <a href="#" class="forgot-pass__link">Olvidé mi contraseña</a>
            </div>
            <div class="login__subscribe">
                <button class="subscribe__btn">Subscribirse</button>
            </div>
        </div>
    </section>
</body>
</html>
