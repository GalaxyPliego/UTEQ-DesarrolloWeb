<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--=============== CSS ===============-->
    <!--NORMALICE-->
    <link rel="stylesheet" href="assets/styles/normalize.css">
    <!--STYLES-->
    <link rel="stylesheet" href="assets/styles/styles.css">
    <title>Forgot password</title>
</head>
<body>
    <section class="container">
        <div class="content__forgot-pass bg-container">
            <div class="container__img">
                <img class="img_forgot-pass" src="assets/images/forgot_password.svg" alt="">
            </div>
            <div class="content__title">
                <h1>¿Olvidaste tu contraseña?</h1>
            </div>
            <div class="content__subtitle">
                <p>No te preocupes, te mandaremos un correo para ayudarte.</p>
            </div>
            <div class="login__form">
                <form action="">
                    <div class="content__email content__form">
                        <label class="label" for="correoElectronico labels">Correo electrónico</label>
                        <input type="text" class="input__primary input__primary--focus" placeholder="tucorreo@gmail.com">
                    </div>
                    <input type="submit" class="btn__login btn__primary btn__primary--hover buton__login" value="RECUPERAR CONTRASEÑA">
                </form>
            </div>
        </div>
    </section>
    
</body>
</html>
