<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--=============== CSS ===============-->
    <!--NORMALICE-->
    <link rel="stylesheet" href="assets/styles/normalize.css">
    <!--STYLES-->
    <link rel="stylesheet" href="assets/styles/styles.css">
    
    <title>Registrarse</title>
</head>
<body>
    <div class="container">
        <div class="content__login">
            <div class="login__img">
                <img class="img__logo" src="assets/images/GalaxyLogo.png" alt="">            
            </div>
            <div class="login__form">
                <form action="index.html">
                    <div class="content__name content__form">
                        <label class="label" for="name labels">Nombre</label>
                        <input type="text" class="input__primary input__primary--focus" placeholder="tucorreo@gmail.com">
                    </div>
                    <div class="content__email content__form">
                        <label class="label" for="correoElectronico labels">Correo electrónico</label>
                        <input type="text" class="input__primary input__primary--focus" placeholder="tucorreo@gmail.com">
                    </div>
                    <div class="content__password content__form">
                        <label class="label" for="correoElectronico">Contraseña</label>
                        <input type="text" class="input__primary input__primary--focus" placeholder="*********">
                    </div>
                    <input type="submit" class="btn__login btn__primary btn__primary--hover buton__login" value="REGISTRARSE">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
